<div class="container">
  <h2>My search</h2>

  <form role="form">
    <div class="row">
      <div class="input-group">
        <input type="text" size="30" ng-model="search" placeholder="What do you want to search?" ng-change="change()" class="form-control">
      </div>
    </div>
  </form>

  <p></p>

  <div ui-sortable ng-model="searchs" class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>author</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="search in searchs" style="padding:5px 10px; cursor: move;">
          <td>{{search.name}}</td>
          <td>{{search.author}}</td>
          <td><input type="text" size="40" ng-model="search.image"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
